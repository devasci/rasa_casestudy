actions:
- action_check_city
- action_search_restaurants
- action_send_email
- utter_ask_cuisine
- utter_ask_emailid
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_pricerange
- utter_ask_restults_on_email
- utter_debug_ok
- utter_default
- utter_goodbye
- utter_greet
- utter_not_operating_city
entities:
- cuisine
- is_email_requested
- location
- people
- price_range
- to_email_id
intents:
- restaurant_search
- sendemail
- greet
- affirm
- goodbye
- stop
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  is_email_requested:
    type: bool
  is_operated_in_city:
    type: bool
  location:
    type: text
  price_range:
    type: text
  to_email_id:
    type: text
templates:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you prefer?
  utter_ask_emailid:
  - text: 'Enter your e-mail id:'
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_pricerange:
  - buttons:
    - payload: lessthan_300
      title: Lesser than 300
    - payload: between_300_to_700
      title: Rs. 300 to 700
    - payload: morethan_700
      title: More than 700
    text: What price range are you looking at?
  utter_ask_restults_on_email:
  - buttons:
    - payload: '/sendemail{"is_email_requested": "yes"}'
      title: Yes
    - payload: '/sendemail{"is_email_requested": "No"}'
      title: No
    text: Do you want these restaurants details on email?
  utter_debug_ok:
  - text: OK
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :)
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_not_operating_city:
  - text: Sorry, we are not operating in {location} yet.
